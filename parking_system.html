<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulberg Parking Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-release {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-search {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .buildings-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .building-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .building-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .building-name {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .building-stats {
            text-align: right;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .area {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .area-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .slot {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .slot.available {
            background: #4ade80;
            color: white;
        }

        .slot.occupied {
            background: #ef4444;
            color: white;
        }

        .slot:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .slot-info {
            font-size: 0.75em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.success {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .stat-box-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-box-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.95em;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .buildings-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Gulberg Parking Network</h1>
            <p class="subtitle">Smart Parking Management System</p>
        </header>

        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-box-value" id="totalSlots">0</div>
                <div class="stat-box-label">Total Slots</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-value" id="availableSlots">0</div>
                <div class="stat-box-label">Available</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-value" id="occupiedSlots">0</div>
                <div class="stat-box-label">Occupied</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-value" id="occupancyRate">0%</div>
                <div class="stat-box-label">Occupancy Rate</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="control-panel">
                <h2 class="section-title">Park Vehicle</h2>
                <div class="form-group">
                    <label for="parkPlate">License Plate</label>
                    <input type="text" id="parkPlate" placeholder="e.g., ABC-123">
                </div>
                <div class="form-group">
                    <label for="vehicleType">Vehicle Type</label>
                    <select id="vehicleType">
                        <option value="Car">Car</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="buildingSelect">Building</label>
                    <select id="buildingSelect">
                        <option value="">Auto (Nearest Available)</option>
                    </select>
                </div>
                <div class="form-group" id="floorSelectGroup" style="display: none;">
                    <label for="floorSelect">Specific Floor/Area</label>
                    <select id="floorSelect"></select>
                </div>
                <button onclick="parkVehicle()">Park Vehicle</button>

                <h2 class="section-title" style="margin-top: 30px;">Release Vehicle</h2>
                <div class="form-group">
                    <label for="releasePlate">License Plate</label>
                    <input type="text" id="releasePlate" placeholder="e.g., ABC-123">
                </div>
                <button class="btn-release" onclick="releaseVehicle()">Release & Calculate Fee</button>

                <h2 class="section-title" style="margin-top: 30px;">Search Vehicle</h2>
                <div class="form-group">
                    <label for="searchPlate">License Plate</label>
                    <input type="text" id="searchPlate" placeholder="e.g., ABC-123">
                </div>
                <button class="btn-search" onclick="searchVehicle()">Search Location</button>
            </div>

            <div class="buildings-container" id="buildingsContainer"></div>
        </div>
    </div>

    <script>
        // Parking System Implementation
        class Vehicle {
            constructor(plate, type) {
                this.plate = plate;
                this.type = type;
            }
        }

        class ParkingSlot {
            constructor(id) {
                this.slotId = id;
                this.status = 0; // 0 = available, 1 = occupied
                this.vehicle = null;
            }

            occupy(vehicle) {
                this.vehicle = vehicle;
                this.status = 1;
            }

            release() {
                this.vehicle = null;
                this.status = 0;
            }
        }

        class ParkingArea {
            constructor(name) {
                this.areaName = name;
                this.slots = [];
            }

            addSlots(count) {
                for (let i = 0; i < count; i++) {
                    this.slots.push(new ParkingSlot(this.slots.length + 1));
                }
            }

            findEmptySlot() {
                return this.slots.find(slot => slot.status === 0);
            }
        }

        class Zone {
            constructor(name, x, y) {
                this.zoneName = name;
                this.areas = [];
                this.posX = x;
                this.posY = y;
            }

            addArea(name) {
                this.areas.push(new ParkingArea(name));
            }

            addSlotsToArea(areaName, count) {
                const area = this.areas.find(a => a.areaName === areaName);
                if (area) area.addSlots(count);
            }

            findVehicleLocation(plate) {
                for (let area of this.areas) {
                    for (let slot of area.slots) {
                        if (slot.status === 1 && slot.vehicle.plate === plate) {
                            return `Building: ${this.zoneName}, ${area.areaName}, Slot: S-${slot.slotId}`;
                        }
                    }
                }
                return null;
            }

            parkInSpecificArea(vehicle, floorName) {
                const area = this.areas.find(a => a.areaName === floorName);
                if (area) {
                    const slot = area.findEmptySlot();
                    if (slot) {
                        slot.occupy(vehicle);
                        return true;
                    }
                }
                return false;
            }

            releaseAndGetType(plate) {
                for (let area of this.areas) {
                    for (let slot of area.slots) {
                        if (slot.status === 1 && slot.vehicle.plate === plate) {
                            const type = slot.vehicle.type;
                            slot.release();
                            return type;
                        }
                    }
                }
                return null;
            }
        }

        class GlobalManager {
            constructor() {
                this.buildings = [];
            }

            addBuilding(zone) {
                this.buildings.push(zone);
            }

            getGlobalVehicleLocation(plate) {
                for (let building of this.buildings) {
                    const loc = building.findVehicleLocation(plate);
                    if (loc) return loc;
                }
                return null;
            }
        }

        // Initialize the system
        const network = new GlobalManager();

        // Mall 1
        const mall = new Zone("Mall 1", 10, 10);
        mall.addArea("Basement 1");
        mall.addSlotsToArea("Basement 1", 8);
        mall.addArea("Basement 2");
        mall.addSlotsToArea("Basement 2", 8);
        network.addBuilding(mall);

        // Askari Tower
        const askari = new Zone("Askari Tower", 50, 50);
        for (let i = 1; i <= 4; i++) {
            askari.addArea(`Floor ${i}`);
            askari.addSlotsToArea(`Floor ${i}`, 8);
        }
        network.addBuilding(askari);

        // Monal
        const monal = new Zone("Monal", 100, 100);
        for (let i = 1; i <= 6; i++) {
            monal.addArea(`Level ${i}`);
            monal.addSlotsToArea(`Level ${i}`, 8);
        }
        network.addBuilding(monal);

        // UI Functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateStats() {
            let total = 0, occupied = 0;
            network.buildings.forEach(building => {
                building.areas.forEach(area => {
                    total += area.slots.length;
                    occupied += area.slots.filter(s => s.status === 1).length;
                });
            });

            document.getElementById('totalSlots').textContent = total;
            document.getElementById('availableSlots').textContent = total - occupied;
            document.getElementById('occupiedSlots').textContent = occupied;
            document.getElementById('occupancyRate').textContent = 
                total > 0 ? Math.round((occupied / total) * 100) + '%' : '0%';
        }

        function renderBuildings() {
            const container = document.getElementById('buildingsContainer');
            container.innerHTML = '';

            network.buildings.forEach(building => {
                const card = document.createElement('div');
                card.className = 'building-card';

                let totalSlots = 0;
                let occupiedSlots = 0;
                building.areas.forEach(area => {
                    totalSlots += area.slots.length;
                    occupiedSlots += area.slots.filter(s => s.status === 1).length;
                });

                let areasHTML = '';
                building.areas.forEach(area => {
                    let slotsHTML = '';
                    area.slots.forEach(slot => {
                        const status = slot.status === 0 ? 'available' : 'occupied';
                        const info = slot.status === 1 ? 
                            `<div class="slot-info">${slot.vehicle.plate}<br>${slot.vehicle.type}</div>` : 
                            '';
                        slotsHTML += `
                            <div class="slot ${status}">
                                S-${slot.slotId}
                                ${info}
                            </div>
                        `;
                    });

                    areasHTML += `
                        <div class="area">
                            <div class="area-name">${area.areaName}</div>
                            <div class="slots-grid">${slotsHTML}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="building-header">
                        <div class="building-name">${building.zoneName}</div>
                        <div class="building-stats">
                            <div class="stat-label">Available</div>
                            <div class="stat-value">${totalSlots - occupiedSlots}/${totalSlots}</div>
                        </div>
                    </div>
                    ${areasHTML}
                `;

                container.appendChild(card);
            });

            updateStats();
        }

        function populateBuildingSelect() {
            const select = document.getElementById('buildingSelect');
            select.innerHTML = '<option value="">Auto (Nearest Available)</option>';
            network.buildings.forEach((building, index) => {
                select.innerHTML += `<option value="${index}">${building.zoneName}</option>`;
            });
        }

        function parkVehicle() {
            const plate = document.getElementById('parkPlate').value.trim().toUpperCase();
            const type = document.getElementById('vehicleType').value;
            const buildingIndex = document.getElementById('buildingSelect').value;
            const floorName = document.getElementById('floorSelect').value;

            if (!plate) {
                showNotification('Please enter a license plate', 'error');
                return;
            }

            // Check if already parked
            if (network.getGlobalVehicleLocation(plate)) {
                showNotification('Vehicle already parked in the network!', 'error');
                return;
            }

            const vehicle = new Vehicle(plate, type);
            let parked = false;

            if (buildingIndex !== '') {
                const building = network.buildings[buildingIndex];
                if (floorName) {
                    parked = building.parkInSpecificArea(vehicle, floorName);
                    if (!parked) {
                        showNotification(`${floorName} is full!`, 'error');
                    }
                } else {
                    // Park in any available area in this building
                    for (let area of building.areas) {
                        const slot = area.findEmptySlot();
                        if (slot) {
                            slot.occupy(vehicle);
                            parked = true;
                            break;
                        }
                    }
                }
            } else {
                // Find any available slot in any building
                for (let building of network.buildings) {
                    for (let area of building.areas) {
                        const slot = area.findEmptySlot();
                        if (slot) {
                            slot.occupy(vehicle);
                            parked = true;
                            break;
                        }
                    }
                    if (parked) break;
                }
            }

            if (parked) {
                showNotification(`${type} ${plate} parked successfully!`, 'success');
                document.getElementById('parkPlate').value = '';
                renderBuildings();
            } else {
                showNotification('No parking slots available!', 'error');
            }
        }

        function releaseVehicle() {
            const plate = document.getElementById('releasePlate').value.trim().toUpperCase();

            if (!plate) {
                showNotification('Please enter a license plate', 'error');
                return;
            }

            let vehicleType = null;
            for (let building of network.buildings) {
                vehicleType = building.releaseAndGetType(plate);
                if (vehicleType) break;
            }

            if (vehicleType) {
                const fee = vehicleType === 'Car' ? 50 : 20;
                showNotification(`Vehicle ${plate} released! Fee: Rs. ${fee}`, 'success');
                document.getElementById('releasePlate').value = '';
                renderBuildings();
            } else {
                showNotification('Vehicle not found!', 'error');
            }
        }

        function searchVehicle() {
            const plate = document.getElementById('searchPlate').value.trim().toUpperCase();

            if (!plate) {
                showNotification('Please enter a license plate', 'error');
                return;
            }

            const location = network.getGlobalVehicleLocation(plate);
            if (location) {
                showNotification(`Found: ${location}`, 'info');
            } else {
                showNotification('Vehicle not found in the network', 'error');
            }
        }

        // Event listener for building selection
        document.getElementById('buildingSelect').addEventListener('change', function() {
            const floorGroup = document.getElementById('floorSelectGroup');
            const floorSelect = document.getElementById('floorSelect');

            if (this.value !== '') {
                const building = network.buildings[this.value];
                floorSelect.innerHTML = '<option value="">Any Available Floor</option>';
                building.areas.forEach(area => {
                    floorSelect.innerHTML += `<option value="${area.areaName}">${area.areaName}</option>`;
                });
                floorGroup.style.display = 'block';
            } else {
                floorGroup.style.display = 'none';
            }
        });

        // Initialize
        populateBuildingSelect();
        renderBuildings();
    </script>
</body>
</html>
